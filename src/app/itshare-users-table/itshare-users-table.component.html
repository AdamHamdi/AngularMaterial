<div>
<div >
  <button mat-raised-button color="accent" (click)="openUserDialog()"> Add User</button>
</div>
  <mat-form-field class="input-full-width">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Find users" #name (keyup)="findUserByName(name)">

  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>



  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- userName Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <!-- City Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
    <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
  [ngClass]="{'hightLigth': row.address.city == 'Gwenborough'}"
  (click)="onRowClicked(row)"></tr>
</table>
<mat-paginator showFirstLastButtons [length]="100"
              [pageSize]="3"
              [pageSizeOptions]="[3, 6, 18, 30]">
</mat-paginator>


<div *ngIf="selectedRow">
  <h2>{{selectedRow.name}}</h2>
  <h2>{{selectedRow.email}}</h2>
  <h2>{{selectedRow.address.city}}</h2>
</div>
